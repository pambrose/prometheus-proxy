prometheus-proxy:
  autoredeploy: true
  image: 'pambrose/prometheus-proxy:1.9.0'
  ports:
    - '8080:8080'
    - '8082:8082'
    - '8092:8092'
    - '50051:50051'
  environment:
    - PROXY_CONFIG=https://raw.githubusercontent.com/pambrose/config-data/master/prometheus-proxy/cloud-proxy.conf

prometheus-test:
  autoredeploy: true
  image: 'pambrose/prometheus-test:latest'
  ports:
    - '9090:9090'

