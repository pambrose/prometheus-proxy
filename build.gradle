compileKotlin.dependsOn ':generateProto'

protobuf {
  protoc { artifact = "com.google.protobuf:protoc:$protoc_version" }
  plugins {
    grpc { artifact = "io.grpc:protoc-gen-grpc-java:$grpc_version" }

    // Specify protoc to generate using our grpc kotlin plugin
    grpckt { artifact = "io.grpc:protoc-gen-grpc-kotlin:${gengrpc_version}" }
  }
  generateProtoTasks {
    all().each { task ->
      task.plugins {
        // Generate Java gRPC classes
        grpc { }
        // Generate Kotlin gRPC using the custom plugin from library
        grpckt { }
      }
    }
  }
}

compileKotlin.dependsOn ':generateProto'

compileKotlin {
  kotlinOptions {
    jvmTarget = "1.8"
    freeCompilerArgs += ['-Xuse-experimental=kotlin.time.ExperimentalTime',
                         '-Xuse-experimental=kotlin.ExperimentalUnsignedTypes',
                         '-Xuse-experimental=kotlinx.coroutines.ExperimentalCoroutinesApi',
                         '-Xuse-experimental=kotlinx.coroutines.InternalCoroutinesApi',
                         '-Xuse-experimental=io.ktor.util.KtorExperimentalAPI']
  }
}

compileTestKotlin {
  kotlinOptions {
    jvmTarget = "1.8"
    freeCompilerArgs += ['-Xuse-experimental=kotlin.time.ExperimentalTime',
                         '-Xuse-experimental=kotlin.ExperimentalUnsignedTypes',
                         '-Xuse-experimental=kotlinx.coroutines.ExperimentalCoroutinesApi',
                         '-Xuse-experimental=kotlinx.coroutines.InternalCoroutinesApi',
                         '-Xuse-experimental=io.ktor.util.KtorExperimentalAPI']
  }
}

configurations.all {
  resolutionStrategy.cacheChangingModulesFor 0, 'seconds'
}

//startScripts.enabled = false

task sourcesJar(type: Jar, dependsOn: classes) {
  classifier = 'sources'
  from sourceSets.main.allSource
}

task javadocJar(type: Jar, dependsOn: javadoc) {
  classifier = 'javadoc'
  from javadoc.destinationDir
}

artifacts {
  archives sourcesJar
//archives javadocJar
}

jacocoTestReport {
  reports {
    xml.enabled true
    html.enabled true
  }

  afterEvaluate {
    getClassDirectories().setFrom(files(classDirectories.files.collect {
      fileTree(dir: it,
          excludes: [
              '**/ConfigVals*',
              'io/prometheus/grpc/**'
          ])
    }))
  }
}

check.dependsOn jacocoTestReport

tasks.withType(JavaCompile) {
  options.encoding = 'UTF-8'
}

// Required for multiple uberjar targets
shadowJar {
  mergeServiceFiles()
}

task agentJar(type: Jar, dependsOn: shadowJar) {
  archiveFileName = 'prometheus-agent.jar'
  manifest {
    attributes('Main-Class': 'io.prometheus.Agent')
  }
  from zipTree(shadowJar.archiveFile)
}

task proxyJar(type: Jar, dependsOn: shadowJar) {
  archiveFileName = 'prometheus-proxy.jar'
  manifest {
    attributes('Main-Class': 'io.prometheus.Proxy')
  }
  from zipTree(shadowJar.archiveFile)
}

test {
  useJUnitPlatform()

  testLogging {
    events "passed", "skipped", "failed", "standardOut", "standardError"
    exceptionFormat "full"
    showStandardStreams = true
  }
}