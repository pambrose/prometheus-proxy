proxy {
  admin.enabled: true
  metrics.enabled: true
}

agent {
  proxy.hostname = localhost
  admin.enabled: true
  metrics.enabled: true

  pathConfigs: [
    {
      name: proxy
      path: proxy_metrics
      url: "http://localhost:8082/metrics"
    }
    {
      name: agent
      path: agent_metrics
      url: "http://localhost:8083/metrics"
    }
  ]
}